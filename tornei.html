<script src="/socket.io/socket.io.js"></script>
<script>
var socket = io.connect("https://localhost:3000");
var input=[3];
var output=[3];
var salva=[3];
  input[0]=document.getElementById('input0');
  output[0]=document.getElementById('output0');
  input[1]=document.getElementById('input1');
  output[1]=document.getElementById('output1');
  input[2]=document.getElementById('input2');
  output[2]=document.getElementById('output2');
  salva[0]=document.getElementById('salva0');
  salva[1]=document.getElementById('salva1');
  salva[2]=document.getElementById('salva2');


socket.emit('chiedi_tornei');

socket.on('tornei',function(data_tornei){
  if(data_tornei.dbvuoto) socket.disconnect();
  else{
    var l=data_tornei.array.length;
    for(j=0;j<l;j++){
      input[j].value=data_tornei.array[j];
      output[j].innerHTML ='<p><strong>'+data_tornei.array[j]+'</strong>'+'</p>';
      salva[j].style.display='';
    }
  }
  socket.disconnect();
  
});

</script>
